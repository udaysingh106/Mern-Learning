<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Card</title>
  <style>
    body{
        background-color: white;
        height: 100vh;
        width: 100vw;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        justify-items: center;

    }
    .card{
        border: 2px solid black;
        border-radius: 15px;
        background-color: white;
        width: 300px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 400px;
    }
    .card img{
       width: 100%;
       height: 200px;
       object-fit: cover;
    }
      .card-content {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .tags{
        display: flex;
        gap: 8px;
    }
    .tag{
          background-color: #e8f0fe;
      color: #3366ff;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 500;
    }
      .card h2 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      color: #111827;
    }

    .card p {
      margin: 0;
      font-size: 14px;
      color: #6b7280;
      line-height: 1.4;
    }

    .read-more {
      margin-top: auto;
      align-self: start;
      padding: 8px 16px;
      background-color: #e8f0fe;
      color: #3366ff;
      border: none;
      border-radius: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .read-more:hover {
      background-color: #d0e2ff;
      transform: translateY(-2px);
    }

    
  </style>
</head>
<body>

  <div class="card">
    <img src="https://imgs.search.brave.com/BHp_fANU9OXudQeRVT8J3q_qx-WTproZHX_g3tXTx0U/rs:fit:500:0:1:0/g:ce/aHR0cHM6Ly93d3cu/ZXhwbG9yZW91cmlu/ZGlhLmNvbS9iYWNr/ZW5kL3dlYi9pbWFn/ZXMvcG9zdC9iaWcv/MTA1MV9UcmlzaHVs/LUktUGVhay53ZWJw" alt="Lago di Braies">
    <div class="card-content">
      <div class="tags">
        <span class="tag">Nature</span>
        <span class="tag">Lake</span>
      </div>
      <h2>Lago di Braies</h2>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Consectetur sodales morbi dignissim sed diam pharetra vitae ipsum odio.</p>
      <button class="read-more">Read More</button>
    </div>
  </div>

</body>
</html>
